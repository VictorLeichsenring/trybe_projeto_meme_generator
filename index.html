<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="meme-insert">
    <div id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
    </div>
    <div id="butons">
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
    </div>
    <div id="memes">
        <img src="imgs/meme1.png" alt="" id="meme-1" class="img-mini">
        <img src="imgs/meme2.png" alt="" id="meme-2" class="img-mini">
        <img src="imgs/meme3.png" alt="" id="meme-3" class="img-mini">
        <img src="imgs/meme4.png" alt="" id="meme-4" class="img-mini">
    </div>
    <script src="script.js"></script>
</body>
</html>
